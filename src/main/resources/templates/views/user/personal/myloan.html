<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta name="viewport"
          content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no"/>
    <title>个人理财系统</title>
    <!-- 引入bootstrap样式 -->
    <link th:href="@{/bootstrap/css/bootstrap.css}" rel="stylesheet" type="text/css">
    <!--图标库-->
    <link th:href="@{/lyear/css/materialdesignicons.min.css}" rel="stylesheet" type="text/css"/>
    <!--弹出框样式-->
    <link th:href="@{/lyear/jconfirm/jquery-confirm.min.css}" rel="stylesheet" type="text/css"/>
    <!--自定义样式-->
    <link href="../lyear/css/style.min.css" th:href="@{/lyear/css/style.min.css}" rel="stylesheet" type="text/css"/>

</head>
<body>
<div class="lyear-layout-web">
    <div class="lyear-layout-container">
        <!--左侧导航-->
        <div th:replace="user/common/leftbar::#leftbaraside"></div>
        <!--头部信息-->
        <div th:replace="user/common/topbar::#topbarheader"></div>

        <!--页面主要内容-->
        <main class="lyear-layout-content">
            <div class="container-fluid">
                <div class="row">
                    <div class="col-lg-12">
                        <div class="card">
                            <div class="card-header">
                                <h4>我的借贷</h4>
                            </div>
                            <div class="card-body">
                                <div class="table-responsive">
                                    <table class="table table-hover table-striped">
                                        <thead>
                                        <tr>
                                            <th class="info">序号</th>
                                            <th class="info">借贷资金</th>
                                            <th class="info">借贷期限</th>
                                            <th class="info">固定年借贷率</th>
                                            <th class="info">申请状态</th>
                                            <th class="info">借贷状态</th>
                                            <th class="info">操作</th>
                                        </tr>
                                        </thead>
                                        <tbody>
                                        <tr>
                                            <td>1</td>
                                            <td>1000元</td>
                                            <td>30天</td>
                                            <td>3%</td>
                                            <td>参考下3</td>
                                            <!--<td th:if="${loan.applystatus==0}" th:text="未审核"></td>-->
                                            <!--<td th:if="${loan.applystatus==1}" th:text="审核未通过"></td>-->
                                            <!--<td th:if="${loan.applystatus==2}" th:text="审核通过"></td>-->
                                            <td>参考下3</td>
                                            <!--<td th:if="${loan.loanstatus==0}" th:text="未逾期"></td>-->
                                            <!--<td th:if="${loan.loanstatus==1}" th:text="逾期"></td>-->
                                            <!--<td th:if="${loan.loanstatus==2}" th:text="已还清"></td>-->
                                            <td>
                                                <button class="btn btn-primary btn-sm loan_btn">
															<span class="glyphicon glyphicon-yen"
                                                                  aria-hidden="true"></span> 还款
                                                </button>
                                            </td>
                                        </tr>
                                        </tbody>
                                    </table>
                                </div>

                                <!-- 显示分页信息 -->
                                <div class="row">

                                    <!--新增按钮-->
                                    <div class="col-md-1" style="margin-left: 24px">
                                        <button id="loan_add_modal_btn" class="btn btn-primary">新增</button>
                                    </div>

                                    <div class="col-md-5">
                                        <div class="btn-group">
                                            <button class="btn btn-default">
                                                <span>页次：</span>
                                            </button>
                                            <button class="btn btn-default">
                                                <span>1/5页</span>
                                            </button>
                                            <button class="btn btn-default">
                                                <span>每页显示：</span>
                                            </button>
                                            <div class="btn-group">
                                                <button id="btnGroupDrop1"
                                                        class="btn btn-default dropdown-toggle"
                                                        data-toggle="dropdown" aria-haspopup="true"
                                                        aria-expanded="false"><span>2</span>
                                                    <span class="caret"></span>
                                                </button>
                                                <ul class="dropdown-menu">
                                                    <li ><a></a>
                                                    </li>
                                                </ul>
                                            </div>
                                            <button class="btn btn-default">
                                                <span>条</span>
                                            </button>
                                            <button class="btn btn-default">
                                                <span>总记录数：</span>
                                            </button>
                                            <button class="btn btn-default">
                                                <span>5条</span>
                                            </button>
                                        </div>
                                    </div>

                                    <!-- 分页条信息 -->
                                    <div class="col-md-5">
                                        <nav aria-label="Page navigation">
                                            <ul class="pagination pagination-lg pull-right"
                                                style="margin-top: 0">
                                                <li>
                                                    <a>首页</a>
                                                </li>

                                                <li ><a aria-label="Previous"> <span aria-hidden="true">&laquo;</span>
                                                </a></li>

                                                <li >
                                                    <a></a>
                                                    <a></a>
                                                </li>

                                                <l ><a aria-label="Next"> <span aria-hidden="true">&raquo;</span>
                                                </a></l>

                                                <li><a>末页</a>
                                                </li>
                                            </ul>
                                        </nav>
                                    </div>
                                </div>

                            </div>

                            <div class="card-body">
                                <div class="table-responsive">
                                    <h4>很抱歉！暂时还没有查询到您的安全网贷信息</h4>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </main>
        <!--End 页面主要内容-->
    </div>
</div>

<!-- 引入jQuery和bootstrap的js -->
<script th:src="@{/js/jquery.js}"></script>
<script th:src="@{/bootstrap/js/bootstrap.js}"></script>
<!--滚动条插件-->
<script th:src="@{/lyear/js/perfect-scrollbar.min.js}"></script>
<!--弹出框js-->
<script th:src="@{/lyear/jconfirm/jquery-confirm.min.js}"></script>
<!--自定义js脚本-->
<script th:src="@{/lyear/js/main.min.js}"></script>
<script th:inline="javascript">

</script>
</body>
</html>
